<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'ring'">
    <svg
      class="es-spinner-ring"
      [ngClass]="paletteColor ? paletteColor : null"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      fill="none"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" opacity="0.3" r="18" stroke-width="4" stroke="currentColor" />
      <path
        [@rotateRing]="{ value: ringState, params: { duration, ease } }"
        (@rotateRing.done)="ringState = !ringState"
        style="transform-origin: center"
        d="M20 2C20 0.89543 20.8977 -0.0103805 21.9967 0.0998606C26.5677 0.558357 30.865 2.58075 34.1421 5.85786C37.4192 9.13498 39.4416 13.4323 39.9001 18.0033C40.0104 19.1023 39.1046 20 38 20C36.8954 20 36.0129 19.1011 35.8752 18.0051C35.4345 14.4972 33.8402 11.2128 31.3137 8.68629C28.7872 6.1598 25.5028 4.56551 21.9949 4.12478C20.8989 3.98709 20 3.10457 20 2Z"
        fill="currentColor"></path>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'fadingRing'">
    <svg
      class="es-spinner-fading-ring"
      [ngClass]="paletteColor ? paletteColor : null"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      fill="none"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg">
      <clipPath id="clip-path">
        <path
          d="M20 4C11.1634 4 4 11.1634 4 20C4 27.5387 9.21559 33.8641 16.2376 35.5556L15.3009 39.4444C6.52338 37.33 0 29.4292 0 20C0 8.9543 8.9543 0 20 0C31.0457 0 40 8.9543 40 20C40 31.0457 31.0457 40 20 40C18.8954 40 18 39.1046 18 38C18 36.8954 18.8954 36 20 36C28.8366 36 36 28.8366 36 20C36 11.1634 28.8366 4 20 4Z"
          fill="currentColor" />
      </clipPath>
      <foreignObject
        clip-path="url(#clip-path)"
        height="40"
        width="40"
        [@rotateRing]="{ value: fadingRingState, params: { duration, ease } }"
        (@rotateRing.done)="fadingRingState = !fadingRingState"
        style="transform-origin: center">
        <div
          [ngStyle]="{
            width: '100%',
            height: '100%',
            background: 'conic-gradient(from 187deg at 50% 50%, #0000 61deg, ' + 'currentColor' + ' 360deg)'
          }"></div>
      </foreignObject>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'fadingDoubleRing'">
    <svg
      class="es-spinner-fading-double-ring"
      [ngClass]="paletteColor ? paletteColor : null"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      fill="none"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg">
      <clipPath id="clip-path-1">
        <path
          d="M35.5886 11.0002C36.5452 10.4479 37.7785 10.7724 38.2325 11.7794C39.3801 14.3245 39.9852 17.0889 39.9999 19.8955C40.0181 23.3707 39.1305 26.7906 37.4245 29.8183C35.7185 32.8459 33.253 35.3768 30.271 37.1615C27.8627 38.6028 25.1847 39.5173 22.4132 39.8541C21.3167 39.9874 20.4003 39.1006 20.3772 37.9962C20.354 36.8919 21.2342 35.9907 22.3271 35.8301C24.403 35.525 26.4053 34.8134 28.2169 33.7292C30.6024 32.3015 32.5748 30.2768 33.9396 27.8547C35.3044 25.4325 36.0145 22.6966 36 19.9164C35.9889 17.8052 35.5603 15.7239 34.7459 13.7902C34.3172 12.7722 34.6321 11.5525 35.5886 11.0002Z" />
      </clipPath>
      <foreignObject
        [@rotateRing]="{
          value: fadingDoubleRingState,
          params: { duration, ease }
        }"
        clip-path="url(#clip-path-1)"
        height="40"
        width="40"
        style="transform-origin: center">
        <div
          [ngStyle]="{
            width: '100%',
            height: '100%',
            background: 'conic-gradient(from 180deg at 50% 50%, #0000 246deg, ' + 'currentColor' + ' 360deg)'
          }"></div>
      </foreignObject>
      <clipPath id="clip-path-2">
        <path
          d="M4.41174 29.0002C3.45515 29.5525 2.22189 29.228 1.76786 28.221C0.620274 25.6759 0.0151645 22.9115 0.000468903 20.1049C-0.0177268 16.6297 0.869917 13.2098 2.57592 10.1821C4.28192 7.15445 6.7474 4.62357 9.72937 2.8389C12.1377 1.39757 14.8157 0.483132 17.5872 0.14629C18.6837 0.0130243 19.6001 0.899817 19.6232 2.00414C19.6464 3.10847 18.7662 4.00965 17.6733 4.17029C15.5974 4.47543 13.5951 5.18696 11.7835 6.27116C9.39796 7.69889 7.42558 9.7236 6.06077 12.1457C4.69597 14.5679 3.98586 17.3038 4.00041 20.084C4.01147 22.1952 4.44012 24.2765 5.25448 26.2102C5.68319 27.2282 5.36832 28.4479 4.41174 29.0002Z" />
      </clipPath>
      <foreignObject
        [@rotateRing]="{
          value: fadingDoubleRingState,
          params: { duration, ease }
        }"
        (@rotateRing.done)="fadingDoubleRingState = !fadingDoubleRingState"
        clip-path="url(#clip-path-2)"
        height="40"
        width="40"
        style="transform-origin: center">
        <div
          [ngStyle]="{
            width: '100%',
            height: '100%',
            background: 'conic-gradient(from 0deg at 50% 50%, #0000 246deg, ' + 'currentColor' + ' 360deg)'
          }"></div>
      </foreignObject>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'dashRing'">
    <svg
      class="es-spinner-dash-ring"
      [ngClass]="paletteColor ? paletteColor : null"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      fill="none"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" opacity="0.3" r="18" stroke-width="4" stroke="currentColor" />
      <circle
        style="transform-origin: center"
        [@dash]="{
          value: dashState,
          params: { duration, ease }
        }"
        (@dash.done)="dashState = !dashState"
        class="es-spinner-dash-ring__circle"
        cx="20"
        cy="20"
        r="18"
        stroke-width="4"
        stroke="currentColor" />
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'fadingDots'">
    <svg
      class="es-spinner-fading es-spinner-fading-dots"
      [ngClass]="paletteColor ? paletteColor : null"
      [@step]="{ value: fadingDotsState, params: { duration, ease: 'steps(8, end)' } }"
      (@step.done)="fadingDotsState = !fadingDotsState"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      viewBox="0 0 38 38"
      xmlns="http://www.w3.org/2000/svg">
      <circle opacity="0.125" cx="19" cy="3" r="3" fill="currentColor" />
      <circle opacity="0.25" cx="30.3145" cy="7.68652" r="3" fill="currentColor" />
      <ellipse opacity="0.375" cx="35" cy="19" rx="3" ry="3" fill="currentColor" />
      <ellipse opacity="0.5" cx="30.3145" cy="30.3135" rx="3" ry="3" fill="currentColor" />
      <circle opacity="0.625" cx="19" cy="35" r="3" fill="currentColor" />
      <circle opacity="0.75" cx="7.68555" cy="30.3135" r="3" fill="currentColor" />
      <ellipse opacity="0.875" cx="3" cy="19" rx="3" ry="3" fill="currentColor" />
      <ellipse opacity="1" cx="7.68555" cy="7.68652" rx="3" ry="3" fill="currentColor" />
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'fadingBars'">
    <svg
      class="es-spinner-fading es-spinner-fading-bars"
      [ngClass]="paletteColor ? paletteColor : null"
      [@step]="{ value: fadingBarsState, params: { duration, ease: 'steps(8, end)' } }"
      (@step.done)="fadingBarsState = !fadingBarsState"
      [attr.data-testid]="'svg'"
      [attr.height]="size"
      [attr.width]="size"
      [attr.color]="paletteColor ? null : color"
      fill="none"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg">
      <rect rx="2" width="4" height="10" opacity="0.125" x="18" fill="currentColor" />
      <rect
        rx="2"
        width="4"
        height="10"
        opacity="0.25"
        transform="rotate(45 32.7285 4.44336)"
        x="32.7285"
        y="4.44336"
        fill="currentColor" />
      <rect rx="2" width="4" height="10" opacity="0.375" transform="rotate(90 40 18)" x="40" y="18" fill="currentColor" />
      <rect
        rx="2"
        width="4"
        height="10"
        opacity="0.5"
        transform="rotate(135 35.5566 32.7275)"
        x="35.5566"
        y="32.7275"
        fill="currentColor" />
      <rect rx="2" width="4" height="10" opacity="0.625" transform="rotate(-180 22 40)" x="22" y="40" fill="currentColor" />
      <rect
        rx="2"
        width="4"
        height="10"
        opacity="0.75"
        transform="rotate(-135 7.27148 35.5566)"
        x="7.27148"
        y="35.5566"
        fill="currentColor" />
      <rect rx="2" width="4" height="10" opacity="0.875" transform="rotate(-90 0 22)" y="22" fill="currentColor" />
      <rect
        rx="2"
        width="4"
        height="10"
        opacity="1"
        transform="rotate(-45 4.44336 7.27246)"
        x="4.44336"
        y="7.27246"
        fill="currentColor" />
    </svg>
  </ng-container>
</ng-container>
