<mat-form-field class="es-password-form-field" appearance="outline">
  <input matInput lang="en" [type]="visible ? 'text' : 'password'" [value]="value" (input)="onInput($event)">
  <button mat-icon-button class="es-password-form-field__button" matSuffix (click)="visible = !visible" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!visible">
    <mat-icon>{{ visible ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
</mat-form-field>
